<!DOCTYPE HTML>
<head>
    <title>Stratis Dashboard</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>
(function($)
{
    $(document).ready(function()
    {
        $.ajaxSetup(
        {
            cache: false,
            beforeSend: function() {
                $('#content').hide();
                $('#loading').show();
            },
            complete: function() {
                $('#loading').hide();
                $('#content').show();
            },
            success: function() {
                $('#loading').hide();
                $('#content').show();
            }
        });
        var $container = $("#content");
        load_url = "../../node/status"
        $container.load(load_url);
        var refreshId = setInterval(function()
        {
            $container.load(load_url);
        }, 10000);
    });
})(jQuery);
    </script>
</head>
<body>
        <h1>Stratis Full Node</h1>
        <div id="content"></div>
        <div id="loading">Loading</div>
</body>
</html>
