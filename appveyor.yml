
init:
  - git config --global core.autocrlf true
branches:
  only:
    - master
    - release
    - dev
    - /^(.*\/)?ci-.*$/
before_build:
  - appveyor-retry dotnet restore -v Minimal
build_script:
  - dotnet build
test_script:
  - dotnet test Stratis.Bitcoin.Tests/Stratis.Bitcoin.Tests.csproj
clone_depth: 1
test: off
deploy: off
os: Visual Studio 2017